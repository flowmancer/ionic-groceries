<div class="row">
  <div class="col col-left">
    <div>
      {{item.name}}
    </div>                
  </div>
  <div class="col">
  </div>
  <div class="col">
  </div>
  <div class="col" style="text-align: right">
    {{item.price | currency}}
  </div>
</div>
